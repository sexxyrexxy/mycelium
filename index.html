<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myco Lab</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="navbar">
      <div class="logo">
        <img src="media/mushroom-logo.png" alt="Myco Lab Logo" />
        <span>Myco Lab</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="community.html">Community</a></li>
        </ul>
      </nav>
      <button class="login-btn">Log In</button>
    </header>

    <!-- Background Section -->
    <section class="hero">
      <img
        src="media/background-mushroom.jpg"
        alt="Mushrooms background"
        class="hero-bg"
      />
      <div class="hero-content">
        <h1>Find a Mushroom</h1>
        <div class="search-box">
          <input type="text" placeholder="E.g. Oyster Mushrooms" />
          <button id="searchBtn">üîç</button>
        </div>
      </div>
    </section>

    <!-- Mushroom Grid -->
    <section class="mushroom-grid">
      <div class="card">
        <img src="media/oyster-mushroom.jpg" alt="Oyster Mushrooms" />
        <div class="card-info">
          <h3>Oyster</h3>
          <p><em>Pleurotus ostreatus</em></p>
          <button class="grow-btn">Grow ‚Üí</button>
        </div>
      </div>

      <div class="card">
        <img src="media/shiitake.jpg" alt="Shiitake Mushrooms" />
        <div class="card-info">
          <h3>Shiitake</h3>
          <p><em>Lentinula edodes</em></p>
          <button class="grow-btn">Grow ‚Üí</button>
        </div>
      </div>

      <div class="card">
        <img src="media/velvet-shank.jpg" alt="Velvet Shank Mushrooms" />
        <div class="card-info">
          <h3>Velvet Shank</h3>
          <p><em>Flammulina velutipes</em></p>
          <button class="grow-btn">Grow ‚Üí</button>
        </div>
      </div>

      <div class="card">
        <img src="media/puffball.jpg" alt="Puffball Mushrooms" />
        <div class="card-info">
          <h3>Puffball</h3>
          <p><em>Lycoperdon perlatum</em></p>
          <button class="grow-btn">Grow ‚Üí</button>
        </div>
      </div>

      <div class="card">
        <img src="media/fly-agaric.jpg" alt="Fly Agaric Mushrooms" />
        <div class="card-info">
          <h3>Fly Agaric</h3>
          <p><em>Amanita muscaria</em></p>
          <button class="grow-btn">Grow ‚Üí</button>
        </div>
      </div>

      <div class="card">
        <img src="media/porcini.jpg" alt="Porcini Mushrooms" />
        <div class="card-info">
          <h3>Porcini</h3>
          <p><em>Boletus edulis</em></p>
          <button class="grow-btn">Grow ‚Üí</button>
        </div>
      </div>
    </section>
  </body>
</html>
